<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Answer Questions</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.15);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #d81b60;
      font-size: 32px;
      margin-bottom: 20px;
    }
    #progressBarContainer {
      width: 100%;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      height: 20px;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #d81b60;
      transition: width 0.4s ease-in-out;
    }
    #questionBox {
      margin-bottom: 20px;
    }
    #currentQuestion {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
      max-height: 120px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      overflow-y: auto;
      line-height: 1.4;
      font-family: inherit;
    }
    button {
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 5px;
    }
    button:hover {
      background-color: #c2185b;
    }
    #recordStatus {
      font-style: italic;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Answer the Questions</h1>

    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>

    <div id="questionBox">
      <p id="currentQuestion">Loading question...</p>
      <textarea id="answerInput" placeholder="Type your answer here..."></textarea>

      <div style="margin-top: 10px;">
        <button id="recordBtn" onclick="toggleRecording()">üéôÔ∏è Start Recording</button>
        <p id="recordStatus"></p>
      </div>
    </div>

    <div class="nav-buttons">
      <button onclick="prevQuestion()">Back</button>
      <button onclick="submitAnswer()">Next</button>
    </div>

    <audio id="submitSound" src="/static/sound/submit_answer.mp3"></audio>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    let mediaRecorder, audioChunks = [];
    let isRecording = false;
    let recordSeconds = 0;
    let recordTimer;

    const textarea = document.getElementById('answerInput');
    textarea.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        submitAnswer();
      }
    });

    async function loadQuestions() {
      const res = await fetch('/get_unanswered_questions');
      const data = await res.json();
      questions = data.questions;
      showQuestion();
    }

    function updateProgress() {
      const progress = ((currentIndex + 1) / questions.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    }

    function showQuestion() {
      const q = questions[currentIndex];
      document.getElementById('currentQuestion').textContent = q ? q.question : 'No more questions.';
      textarea.value = '';
      document.getElementById('recordStatus').textContent = '';
      document.getElementById('recordBtn').textContent = 'üéôÔ∏è Start Recording';
      isRecording = false;
      clearInterval(recordTimer);
      updateProgress();
    }

    async function submitAnswer() {
      const q = questions[currentIndex];
      const text = textarea.value.trim();
      if (!q) return;

      if (audioChunks.length > 0) {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', blob, 'recording.webm');
        formData.append('id', q.id);

        await fetch('/upload_audio', {
          method: 'POST',
          body: formData
        });

        audioChunks = [];
      } else if (text) {
        await fetch('/answer_question', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: q.id, answer: text })
        });
      }

      document.getElementById('submitSound').play();
      currentIndex++;
      showQuestion();
    }

    function prevQuestion() {
      if (currentIndex > 0) currentIndex--;
      showQuestion();
    }

    async function toggleRecording() {
      const btn = document.getElementById('recordBtn');
      const status = document.getElementById('recordStatus');

      if (!isRecording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          audioChunks.push(e.data);
        };

        mediaRecorder.start();
        recordSeconds = 0;
        recordTimer = setInterval(() => {
          recordSeconds++;
          status.textContent = `Recording... ${recordSeconds}s`;
        }, 1000);

        btn.textContent = '‚èπÔ∏è Stop Recording';
      } else {
        mediaRecorder.stop();
        clearInterval(recordTimer);
        btn.textContent = 'üéôÔ∏è Start Recording';
        status.textContent = 'Recording saved. Ready to submit.';
      }

      isRecording = !isRecording;
    }

    loadQuestions();
  </script>
</body>
</html>
