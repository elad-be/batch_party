<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bachelorette Question Game - Admin</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef0f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #d81b60;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #c2185b;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      text-align: left;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      background-color: #fff3f8;
      border-left: 5px solid #d81b60;
    }
    li span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bachelorette Question Game</h1>

    <form id="questionForm">
      <input type="text" id="questionInput" placeholder="Enter a new question..." required />
      <button type="submit">Add</button>
    </form>

    <h2>Questions</h2>
    <ul id="questionList"></ul>
  </div>

  <script>
    document.getElementById('questionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const question = document.getElementById('questionInput').value.trim();
      if (!question) return;

      const response = await fetch('/add_question', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });

      if (response.ok) {
        document.getElementById('questionInput').value = '';
        loadQuestions();
      }
    });

    async function loadQuestions() {
      const response = await fetch('/get_questions');
      const data = await response.json();

      const questionList = document.getElementById('questionList');
      questionList.innerHTML = '';
      data.questions.forEach(q => {
        const li = document.createElement('li');
        li.innerHTML = `<span>Q:</span> ${q.question} <br><span>Status:</span> ${q.answered ? '✅ Answered' : '❌ Not answered'}`;
        questionList.appendChild(li);
      });
    }

    loadQuestions();
  </script>
</body>
</html>
